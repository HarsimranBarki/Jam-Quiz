<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jam - Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Poppins:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__heading">Jam Quiz</h1>
            <p class="header__text">A quick fun interactive JavaScript Game</p>
        </header>
    </div>
    <main class="main">
        <h1 class="main__question">Q. <span>What is the tallest building?</span></h1>
        <div class="main__options">
            <button class="main__button" id="one">Option One</button>
            <button class="main__button" id="two">Option Two</button>
            <button class="main__button" id="three">Option Three</button>
            <button class="main__button" id="four">Option Four</button>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
